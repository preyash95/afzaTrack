<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login-page.css" />
    <!-- fontawesome starts -->
    <script
      src="https://kit.fontawesome.com/57c5287908.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="login-section">
        <h2>Login</h2>
        <div class="login-section__body">
          <div class="input-group mb-3">
            <span class="email-field" id="">Email</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group input-wrapper mb-3">
            <span class="password-field" id="">Password</span>

            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <img class="show-pass" src="./assests/images/pngwing 2.png" alt="" />
          </div>
          <button type="button" class="btn">Login</button>
          <div class="forgot-pass">
            <a href="">Forgot password?</a>
          </div>
          <div class="register-here">
            <p>Don't have an account? <a href="">Register here</a></p>
          </div>
        </div>
        <div class="or-line">
          <hr class="first-line" />
          <h2>Or</h2>
          <hr class="first-line" hr />
        </div>
        <div class="login-section__img">
          <img src="./assests/images/google.png" alt="" />
          <img src="./assests/images/facebook.png" alt="" />
        </div>
      </section>
    </main>
    <script>
      function openNav() {
        document.getElementById('myNav').style.width = '100%';
      }

      function closeNav() {
        document.getElementById('myNav').style.width = '0%';
      }
    </script>
  </body>
</html>
