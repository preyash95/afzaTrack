<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./service-request-status.css">
    <title>AFZA Renewal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 firstCol">
          <div class="d-flex align-items-center">
            <img
              class="arrow"
              src="https://img.icons8.com/ios-filled/36/000000/long-arrow-right.png"
            />
            <h1 class="title">Service request status</h1>
          </div>
          <img class="service" src="./assests/images/pngwing.png" alt="pngwing" />
          <div class="grey-bg">
              <img src="./assests/images/line.png" alt="">
              <img src="./assests/images/border-dot.png" alt="">
              <img src="./assests/images/dotted-line.png" alt="">
              <img src="./assests/images/border.png" alt="">
              <img src="./assests/images/dotted-line.png" alt="">
          </div>
        </div>
        <div class="col-md-6 secondCol">
          <h5>Service requested</h5>
          <input type="text" class="form-control">
          <br>
          <h5>Date of service request</h5>
          <input type="date" class="form-control" value="2022-02-28">
          <br>
          <h5>Service request status</h5>
          <textarea class="form-control" rows="4" aria-label="With textarea" placeholder="In progress"></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
